<app-header />

<main>
  <ul id="user">
    @for(user of users; track user.id) {
    <li>
      <app-user [user]="user" (select)="onSelectUser($event)" />
    </li>
    }
  </ul>
  @if(selectedUser) {
  <app-tasks [name]="selectedUser.name" />
  } @else {
  <p id="fallback">Select the user to see their tasks!</p>
  }
</main>
<router-outlet />
